<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
    }

    nav {
            background-color: #006A71;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .nav-right {
            display: flex;
            gap: 5rem;
            align-items: center;

        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;

        }
         .nav-link:hover {
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }


    .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-section h2 {
      color: #1f4f5a;
    }

    table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
    }

    th, td {
     padding: 12px;
     border-bottom: 1px solid #ccc;
     text-align: left;
    }

    th {
      background-color: #b2dfdb;
      color: #004d40;
    }

    .delete-btn {
      background-color: #e57373;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header-section {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <a style="font-size: 1.7rem;" href="#" class="nav-link"><strong> <i class="fas fa-graduation-cap"></i>
      ExamVault</strong></a>
  </div>
  <div class="nav-right">
    <a th:href="@{/admin-dashboard}"  class="nav-link">Back to Dashboard</a>
  </div>
</nav>

<div class="container">
  <div class="header-section">
    <h2>Manage Users</h2>
  </div>

  <table>
    <thead>
    <tr>
      <th>User Id</th>
      <th>User Name</th>
      <th>email</th>
      <!--<th>Actions</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.userName}">Username</td>
      <td th:text="${user.email}">email@example.com</td>
      <td>
        <!--<form th:action="@{'/admin/exams/deleteUser/' + ${user.id}}" method="post">
          <button type="submit" class="delete-btn">Delete</button>
        </form> -->
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
