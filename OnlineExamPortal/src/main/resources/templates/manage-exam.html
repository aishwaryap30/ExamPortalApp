<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Exams</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #e0f7fa, #f1f8e9);
          margin: 0;
          padding: 0;
        }


        nav {
          background-color: #006A71;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }


        .nav-right {
          display: flex;
          gap: 5rem;
          align-items: center;

        }

        .nav-link {
          color: white;
          text-decoration: none;
          font-size: 1rem;
          font-weight: 500;

        }

        .nav-link:hover {
          text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        .container {
          max-width: 1000px;
          margin: 40px auto;
          padding: 30px;
          background-color: #fff;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        h2 {
          text-align: center;
          color: #004d40;
          margin-bottom: 2rem;
        }

        .create-btn {
          display: inline-block;
          background-color: #006A71;
          color: white;
          padding: 10px 16px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: 600;
          margin-bottom: 20px;
        }

        .create-btn:hover {
          background-color: #00897b;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;
        }

        th,
        td {
          padding: 12px;
          border-bottom: 1px solid #ccc;
          text-align: left;
        }

        th {
          background-color: #b2dfdb;
          color: #004d40;
        }

        tr:hover {
          background-color: #f1f8f7;
        }

        .delete-btn {
          background-color: #e57373;
          color: white;
          border: none;
          padding: 8px 14px;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
        }

        .delete-btn:hover {
          background-color: #c62828;
        }

       
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .nav-right {
    flex-direction: row;
    justify-content: flex-end;
    gap: 1rem;
    width: 100%;
  }

  .nav-link {
    font-size: 0.95rem;
  }

  .container {
    padding: 20px;
    margin: 20px 10px;
  }

  h2 {
    font-size: 1.4rem;
  }

  .create-btn {
    font-size: 0.95rem;
    padding: 8px 14px;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    font-size: 0.95rem;
    padding: 10px;
  }

  .delete-btn {
    font-size: 0.9rem;
    padding: 6px 10px;
  }
}

@media (max-width: 480px) {
  nav {
    padding: 1rem;
  }

  .nav-link {
    font-size: 0.9rem;
  }

  .create-btn {
    width: 100%;
    text-align: center;
  }
}
    </style>
</head>

<body>


<nav>
    <div class="nav-left">
        <a style="font-size: 1.7rem;" href="#" class="nav-link"><strong> <i class="fas fa-graduation-cap"></i>
            ExamVault</strong></a>
    </div>
    <div class="nav-right">


        <a th:href="@{/admin-dashboard}" class="nav-link">Back to Dashboard</a>
    </div>
</nav>

<div style="overflow-x: auto;" class="container">
    <h2>All Exams</h2>

    <a th:href="@{/admin/exams/create}" class="create-btn">âž• Create New Exam</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.title}">Title</td>
            <td th:text="${exam.duration} + ' min'">Duration</td>
            <td th:text="${exam.description}">Description</td>
            <td>
                <form th:action="@{'/admin/exams/delete/' + ${exam.examId}}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
