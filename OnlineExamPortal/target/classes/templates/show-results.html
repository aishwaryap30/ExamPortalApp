<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Exam Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #d9f3f2, #f0f9ff);
        }

        nav {
          background-color: #006A71;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }


        .nav-right {
          display: flex;
          gap: 5rem;
          align-items: center;

        }

        .nav-link {
          color: white;
          text-decoration: none;
          font-size: 1rem;
          font-weight: 500;

        }

        .nav-link:hover {
          text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }


        h2 {
          color: #2b6777;
          margin-top: 2rem;
        }

        h1 {
          font-size: 2rem;
          color: #155668;
          position: relative;
          display: inline-block;
          margin: 2rem auto;
          text-align: center;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 2px;
          background: linear-gradient(90deg, #155668, #48A6A7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: fadeInSlideUp 1s ease forwards;
        }

        /* Underline using pseudo-element */
        h1::after {
          content: "";
          display: block;
          margin: 0 auto;
          width: 60%;
          height: 4px;
          background: #48A6A7;
          margin-top: 0.5rem;
          border-radius: 2px;
        }

        /* Animation */
        @keyframes fadeInSlideUp {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }

          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }


        .exam-section {
          max-width: 1300px;
          margin: 40px auto;
          padding: 30px;
          background-color: #fff;
          border-radius: 9px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 1rem;
        }

        th,
        td {
          padding: 12px;
          border-bottom: 1px solid #ccc;
          text-align: left;
        }

        th {
          background-color: #b2dfdb;
          color: #004d40;
        }

        tr:hover {
          background-color: #f1f8f7;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav>
    <div class="nav-left">
        <a style="font-size: 1.7rem;" href="#" class="nav-link"><strong> <i class="fas fa-graduation-cap"></i>
            ExamVault</strong></a>
    </div>
    <div class="nav-right">


        <a th:href="@{/admin-dashboard}" class="nav-link">Back to Dashboard</a>
    </div>
</nav>

<div style="text-align: center;">
    <h1> All Exam Results</h1>
</div>

<div th:each="entry : ${examResults}" class="exam-section">
    <h2 th:text="${entry.key.title}">Exam Title</h2>
    <p><strong>Description:</strong> <span th:text="${entry.key.description}"></span></p>

    <table>
        <thead>
        <tr>
            <th>User Name</th>
            <th>Score</th>
            <th>Correct</th>
            <th>Wrong</th>
            <th>Submitted At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attempt : ${entry.value}">
            <td th:text="${attempt.user.userName}"></td>
            <td th:text="${attempt.score} + '/' + ${attempt.totalQuestions}"></td>
            <td th:text="${attempt.correctAnswers}"></td>
            <td th:text="${attempt.wrongAnswers}"></td>
            <td th:text="${#temporals.format(attempt.endTime, 'dd MMM yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>A

</body>

</html>
